{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h3 class="text-center mb-4">습득물 등록</h3>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">사진</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" capture="environment">
                        <div class="form-text">핸드폰에서 촬영하거나 갤러리에서 선택할 수 있습니다.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">물건 이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">습득 장소</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="found_time" class="form-label">발견일시</label>
                        <input type="datetime-local" class="form-control" id="found_time" name="found_time" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">물건 특징</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">등록하기</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
