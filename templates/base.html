<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}산남고 분실함{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-3 mb-4">산남고 분실함</h1>
            </div>
        </div>
        
        {% block content %}{% endblock %}
        
        <!-- 하단 메뉴 -->
        <div class="row fixed-bottom bg-white border-top">
            <div class="col-12">
                <div class="d-flex justify-content-around py-2">
                    <a href="{{ url_for('index') }}" class="btn btn-link text-decoration-none menu-item">
                        <div class="menu-emoji">🏠</div>
                        <div class="menu-text">홈</div>
                    </a>
                    <a href="{{ url_for('found_items_page') }}" class="btn btn-link text-decoration-none menu-item">
                        <div class="menu-emoji">📦</div>
                        <div class="menu-text">분실물 보관목록</div>
                    </a>
                    <a href="{{ url_for('register_lost') }}" class="btn btn-link text-decoration-none menu-item">
                        <div class="menu-emoji">✏️</div>
                        <div class="menu-text">내 물건을 잃어버렸어요</div>
                    </a>
                    <a href="{{ url_for('register_found') }}" class="btn btn-link text-decoration-none menu-item">
                        <div class="menu-emoji">📷</div>
                        <div class="menu-text">물건을 주웠어요</div>
                    </a>
                    <a href="{{ url_for('lost_requests_page') }}" class="btn btn-link text-decoration-none menu-item">
                        <div class="menu-emoji">📝</div>
                        <div class="menu-text">분실 신청 목록</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
